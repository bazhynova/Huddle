<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"></head>
<body>
    <header>
       <div class="content">
            <div class="container">
                <div class="cap">
                    <img src="images/logo.svg" alt="logo" class="logo">
                </div>
                <div class="columns">
                    <div class="col-1">
                        <img src="images/illustration-mockups.svg" alt="illustration" class="illustration">
                    </div>
                    <div class="col-2">
                        <div class="h1">
                            <h1>Build the community</h1>
                            <h1>Your fans will love</h1>
                        </div>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <div class="a"><a href="#" class="button">Register</a></div>
                    </div>
                </div>
                <div class="contacts">
                    <a href="#" class="contact" ><img class="cont" src="images/facebook.svg" alt="facebook"></a>
                    <a href="#" class="contact"><img class="cont" src="images/twitter.svg" alt="twitter"></a>
                    <a href="#"><img class="cont" src="images/insta.svg" alt="instagram"></a>
                </div>
            </div>
       </div>
    </header>
</body>
</html>
